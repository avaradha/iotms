server.port = 8090
server.servlet.context-path=/

spring.h2.console.enabled=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.initialize=true

#data.sql will be load every time. import.sql only execute when create, create-drop
#spring.datasource.url=jdbc:h2:file:~/testdb;DB_CLOSE_ON_EXIT=TRUE;FILE_LOCK=NO
#spring.datasource.data=import_active_users.sql,import_inactive_users.sql
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


management.endpoint.prometheus.enabled=true
management.endpoints.web.exposure.include=*,prometheus
management.endpoint.health.show-details=always

info.java-vendor=${java.specification.vendor}
